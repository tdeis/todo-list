<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/style.min.css" />
    <script src="js/main.js" type="module"></script>
    <title>To Do List</title>
  </head>

  <body>
    <main>
      <section class="newItemEntry">
        <form action="" id="itemEntryForm">
          <label for="newItem">Enter a new to do item</label>
          <input
            type="number"
            id="newItem"
            size="40"
            autocomplete="off"
            placeholder="Add item"
            tabindex="0"
          />
          <input
            type="text"
            id="newPrice"
            size="10"
            autocomplete="off"
            placeholder="Add price"
            tabindex="0"
          />
          <button
            id="AddItem"
            class="button"
            title="add new item"
            aria-label="add new item to list"
            tabindex="0"
          >
            +
          </button>
        </form>
      </section>
      <section class="listContainer">
        <div class="listTitle">
          <h1 tabindex="0">Shopping List</h1>
          <div id="total">Total: $0.00</div>
          <button
            id="clearItems"
            class="button"
            title="clear the list"
            aria-label="remove all items from the list"
            tabindex="0"
          >
            Clear
          </button>
        </div>
        <hr />
        <div id="listItems"></div>
        <p id="confirmation" class="confirmation" aria-live="assertive"></p>
      </section>
    </main>
  </body>
</html>
